granularity.info.textbox.days=Jeder Vorgang bildet einen einzelnen Kalendertag des Erscheinungsverlaufes der Zeitung ab, der alle an diesem Tag tatsächlich erschienenen Ausgaben der Zeitung enthält. Es werden nur Vorgänge für Tage angelegt, an denen tatsächlich Ausgaben erschienen sind. Bei immer nur einer Ausgabe pro Kalendertag ist diese Auswahl mit der Möglichkeit „Ausgaben“ identisch.
granularity.info.textbox.issues=Jeder Vorgang bildet eine einzelne Ausgabe des Erscheinungsverlaufes der Zeitung ab. Es werden nur Vorgänge für tatsächlich erschienene Ausgaben angelegt. Wenn in der kalendarischen Tagesauswahl lediglich auf genau einen Vorgang verlinkt werden kann, hat dies bei mehreren Ausgaben an ein und demselben Datum zur Folge, dass nicht alle Ausgaben auf diesem Wege recherchierbar sind.
granularity.info.textbox.months=Jeder Vorgang bildet eine einzelnen Kalendermonat des Erscheinungsverlaufes der Zeitung ab, der alle in diesem Monat tatsächlich erschienenen Ausgaben der Zeitung enthält. Da im DFG-Viewer aus der kalendarischen Tagesauswahl derzeit (Stand: 2014) lediglich auf Vorgangsebene verlinkt werden kann, hat dies zur Folge, dass unabhängig vom gewählten Tag immer auf das erste Image des Monats gesprungen wird, in den meisten Fällen also auf den falschen Tag.
granularity.info.textbox.mouseOver=Dieses Symbol hebt nützliche Tipps und Empfehlungen sowie Informationen für einen effizienten und störungsfreien Betrieb hervor.
granularity.info.textbox.quarters=Jeder Vorgang bildet ein einzelnes Quartal des Erscheinungsverlaufes der Zeitung ab, der alle in diesem Quartal tatsächlich erschienenen Ausgaben der Zeitung enthält. Die Quartale beginnen jeweils mit dem Ersten der Monate Januar, April, Juli und Oktober. Da im DFG-Viewer aus der kalendarischen Tagesauswahl derzeit (Stand: 2014) lediglich auf Vorgangsebene verlinkt werden kann, hat dies zur Folge, dass unabhängig vom gewählten Tag immer auf das erste Image des Quartals gesprungen wird, in den allermeisten Fällen also auf den falschen Tag.
granularity.info.textbox.weeks=Jeder Vorgang bildet eine einzelne Woche des Erscheinungsverlaufes der Zeitung ab, der alle in dieser Woche tatsächlich erschienenen Ausgaben der Zeitung enthält. Eine Woche beginnt mit Montag. Wenn Neujahr nicht auf einen Montag fällt, werden zwei Vorgänge für die beiden Wochenteile in den jeweiligen Kalenderjahren erzeugt. Da im DFG-Viewer aus der kalendarischen Tagesauswahl derzeit (Stand: 2014) lediglich auf Vorgangsebene verlinkt werden kann, hat dies zur Folge, dass unabhängig vom gewählten Tag immer auf das erste Image der Woche gesprungen wird, in vielen Fällen also auf den falschen Tag. Beachten Sie außerdem, dass Wochengrenzen regelmäßig nicht mit Monatsgrenzen übereinstimmen.
granularity.info.textbox.years=Jeder Vorgang bildet ein einzelnes Kalenderjahr des Erscheinungsverlaufes der Zeitung ab, der alle in diesem Jahr tatsächlich erschienenen Ausgaben der Zeitung enthält. Da im DFG-Viewer aus der kalendarischen Tagesauswahl derzeit (Stand: 2014) lediglich auf Vorgangsebene verlinkt werden kann, hat dies zur Folge, dass unabhängig vom gewählten Tag immer auf das erste Image des Jahres gesprungen wird, in den allermeisten Fällen also auf den falschen Tag.
