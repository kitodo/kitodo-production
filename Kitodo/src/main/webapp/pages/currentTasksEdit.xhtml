<ui:composition
        template="/WEB-INF/templates/baseListView.xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:viewParam name="id"/>
        <f:viewAction action="#{CurrentTaskForm.loadTaskById(id)}"/>
    </f:metadata>

    <ui:define name="contentHeader">
        <h3>#{msgs.detailsDesArbeitsschritts}</h3>
    </ui:define>

    <ui:define name="pageTabView">
        <p:tabView id="tasksTabView">
            <p:tab title="#{msgs.taskDetails}">
                <ui:include src="/WEB-INF/templates/includes/currentTasksEdit/taskBoxDetails.xhtml"/>
                <ui:include src="/WEB-INF/templates/includes/currentTasksEdit/taskBoxActivities.xhtml"/>
            </p:tab>
            <p:tab title="#{msgs.messages}">
                <h:form id="addToWikiForm">
                    <p:panel style="width:800px">
                        <div style="border: 1px solid lightgray;min-height: 100px;">
                            <h:outputText escape="false" value="#{CurrentTaskForm.wikiField}" />
                        </div>
                        <br/>
                        <p:inputText id="addToTextArea" value="#{CurrentTaskForm.addToWikiField}" class="input" />
                        <p:panel styleClass="content-header">
                            <p:commandButton id="addMessage" value="#{msgs.messageAdd}"
                                             action="#{CurrentTaskForm.addToWikiField}" ajax="false"
                                             styleClass="callto"/>
                        </p:panel>
                    </p:panel>
                </h:form>
            </p:tab>
        </p:tabView>
    </ui:define>

    <ui:define name="breadcrumbs">
        <p:menuitem value="#{msgs.desktop}" url="desktop.jsf"/>
        <p:menuitem value="#{msgs.tasks}" url="tasks.jsf"/>
        <p:menuitem value="#{msgs.detailsDesArbeitsschritts}"/>
    </ui:define>

</ui:composition>
