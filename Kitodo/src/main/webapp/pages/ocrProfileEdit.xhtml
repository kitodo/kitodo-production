<ui:composition
        template="/WEB-INF/templates/baseEditView.xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:viewParam name="id"/>
        <f:viewAction action="#{OcrProfileEditView.load(id)}"/>
    </f:metadata>

    <!--@elvariable id="isEditMode" type="boolean"-->
    <ui:param name="isEditMode"
              value="#{OcrProfileEditView.ocrProfile.id ne null and SecurityAccessController.hasAuthorityToEditOcrProfile()}"/>
    <!--@elvariable id="isCreateMode" type="boolean"-->
    <ui:param name="isCreateMode"
              value="#{OcrProfileEditView.ocrProfile.id eq null and SecurityAccessController.hasAuthorityToAddOcrProfile()}"/>
    <!--@elvariable id="isViewMode" type="boolean"-->
    <ui:param name="isViewMode"
              value="#{not isEditMode and not isCreateMode and SecurityAccessController.hasAuthorityToViewOcrProfile()}"/>

    <ui:define name="contentHeader">
        <h:outputScript name="js/save.js" target="body"/>
        <h3 id="headerText">
            <h:outputText value="#{msgs.createNewOcrProfile}" rendered="#{isCreateMode}"/>
            <h:outputText value="#{msgs.editOcrProfile} (#{OcrProfileEditView.ocrProfile.title})"
                          rendered="#{isEditMode}"/>
            <h:outputText value="#{msgs.viewOcrProfile} (#{OcrProfileEditView.ocrProfile.title})"
                          rendered="#{isViewMode}"/>
        </h3>
        <p:commandButton id="save"
                         widgetVar="save"
                         value="#{msgs.save}"
                         action="#{OcrProfileEditView.save}"
                         update="notifications"
                         icon="fa fa-floppy-o fa-lg"
                         iconPos="right"
                         rendered="#{isEditMode || isCreateMode}"
                         onclick="setConfirmUnload(false);PF('notifications').renderMessage({'summary':'#{msgs.rulesetSaving}','detail':'#{msgs.youWillBeRedirected}','severity':'info'});"
                         disabled="#{OcrProfileEditView.saveDisabled}"/>
        <p:commandButton id="saveButtonToggler"
                         actionListener="#{OcrProfileEditView.setSaveDisabled(false)}"
                         update="save"
                         style="display:none;"/>
        <p:button value="#{msgs.cancel}"
                  outcome="projects?keepPagination=true"
                  onclick="setConfirmUnload(false);"
                  icon="fa fa-times fa-lg"
                  iconPos="right"
                  styleClass="secondary"/>
    </ui:define>

    <ui:define name="pageTabView">
        <p:tabView id="ocrProfileView">
            <p:tab id="ocrProfileTab" title="#{msgs.details}">
                <p:panelGrid columns="2" layout="grid">
                    <p:row>
                        <div>
                            <p:outputLabel for="title" value="#{msgs.title}"/>
                            <p:inputText id="title" class="input" placeholder="#{msgs.title}"
                                         value="#{OcrProfileEditView.ocrProfile.title}" disabled="#{isViewMode}"
                                         required="#{empty param['editForm:saveButtonToggler']}"/>
                        </div>
                        <div>
                            <p:outputLabel for="file" value="#{msgs.file}"/>
                            <p:selectOneMenu id="file"
                                             value="#{OcrProfileEditView.ocrProfile.file}"
                                             disabled="#{isViewMode}" >
                                <f:selectItem itemValue="#{null}" itemLabel="#{msgs.notSelected}" noSelectionOption="true"/>
                                <f:selectItems value="#{OcrProfileEditView.files}" var="ocrProfileFile"
                                               itemValue="#{ocrProfileFile}"
                                               itemLabel="#{ocrProfileFile}"/>
                                <p:ajax event="change" oncomplete="toggleSave()"/>
                            </p:selectOneMenu>
                        </div>
                    </p:row>
                </p:panelGrid>
            </p:tab>
        </p:tabView>
    </ui:define>

</ui:composition>
