<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    >
    <f:view locale="#{SpracheForm.locale}">
        <ui:include src="inc/head.xhtml" />
        <h:body>
            <table class="headTable" cellspacing="0" cellpadding="0"
                       style="padding-left:5px;padding-right:5px;margin-top:5px;">
                <ui:include src="inc/tbl_Kopf.xhtml" />
            </table>
            <table cellspacing="5" cellpadding="0" class="layoutTable"
                       align="center">

                <tr>
                    <ui:include src="inc/tbl_Navigation.xhtml" />
                    <td valign="top" class="layoutInhalt">

                        <!-- ++++++++++++++++     Inhalt      ++++++++++++++++ -->
                        <h:form id="passwordform">
                            <!-- Breadcrumb -->
                            <h:panelGrid id="id0" columns="1" styleClass="layoutInhaltKopf">
                                <h:panelGroup id="id1">
                                    <h:link id="id2" value="#{msgs.startseite}"
                                                   outcome="/pages/Main"/>
                                    <f:verbatim> &#8250;&#8250; </f:verbatim>
                                    <h:outputText id="id3" value="#{msgs.passwortAendern}"/>
                                </h:panelGroup>
                            </h:panelGrid>
                        </h:form>
                        <table border="0" align="center" width="100%" cellpadding="15">
                            <tr>
                                <td>
                                    <h3>
                                        <h:outputText id="id4" value="#{msgs.passwortAendern}"/>
                                    </h3>

                                    <!-- globale Warn- und Fehlermeldungen -->
                                    <h:messages id="id5" globalOnly="true" errorClass="text_red"
                                                infoClass="text_blue" showDetail="true" showSummary="true"
                                                tooltip="true" layout="table"
                                                style="margin-bottom:15px;display:block"/>

                                    <!-- ++++++++++++++++     Passwort-Parameter      ++++++++++++++++ -->
                                    <h:form id="passwortform" onkeypress="ifEnterClick(event, 'absenden');">
                                        <table cellpadding="3" cellspacing="0" width="100%"
                                                   class="eingabeBoxen">
                                            <tr>
                                                <td class="eingabeBoxen_row1">
                                                    <h:outputText id="id6"
                                                                  value="#{msgs.neuesPasswortFestlegen}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="eingabeBoxen_row2">

                                                    <h:panelGrid id="grid1" columns="2">
                                                        <!--
                                                        <h:outputText id="id7" value="#{msgs.altesPasswort}" />
                                                        <h:panelGroup id="id8">
                                                            <h:inputSecret id="passwortAendernAlt"
                                                                           style="width: 200px;margin-right:15px"
                                                                           value="#{LoginForm.passwortAendernAlt}"
                                                            />
                                                            <h:message id="mess1" for="passwortAendernAlt"
                                                                       errorClass="text_red" infoClass="text_blue" />
                                                        </h:panelGroup>
                                                        -->


                                                        <!-- neues passwort -->
                                                        <h:outputLabel id="id11" for="newPassword"
                                                                       value="#{msgs.neuesPasswort}"/>
                                                        <h:panelGroup id="id12">
                                                            <h:inputSecret redisplay="true" id="newPassword"
                                                                           style="width: 200px;margin-right:15px"
                                                                           value="#{LoginForm.newPassword}"
                                                                           required="true"/>
                                                            <t:message id="id13" for="newPassword"
                                                                       style="color: red" replaceIdWithLabel="true"/>
                                                        </h:panelGroup>

                                                        <h:outputLabel id="id14" for="newPasswordRepeated"
                                                                       value="#{msgs.neuesPasswort}"/>
                                                        <h:panelGroup id="id15">
                                                            <h:inputSecret redisplay="true" id="newPasswordRepeated"
                                                                           style="width: 200px;margin-right:15px"
                                                                           value="#{LoginForm.newPasswordRepeated}"
                                                                           required="true"/>
                                                            <t:message id="id16" for="newPasswordRepeated"
                                                                       style="color: red" replaceIdWithLabel="true"/>
                                                        </h:panelGroup>

                                                    </h:panelGrid>
                                                </td>
                                            </tr>

                                            <tr>
                                                <td class="eingabeBoxen_row3">
                                                    <h:button
                                                            outcome="/pages/Main"
                                                            value="#{msgs.abbrechen}" immediate="true"/>
                                                    <t:commandButton id="absenden" forceId="true" type="submit"
                                                                     action="#{LoginForm.PasswortAendernSpeichern}"
                                                                     value="#{msgs.passwortAendern}"/>
                                                </td>
                                            </tr>

                                        </table>
                                    </h:form>
                                    <!-- ++++++++++++++++     // Passwort-Parameter      ++++++++++++++++ -->


                                </td>
                            </tr>
                        </table>
                        <!-- ++++++++++++++++    // Inhalt      ++++++++++++++++ -->

                    </td>
                </tr>
                <ui:include src="inc/tbl_Fuss.xhtml" />
            </table>

        </h:body>
    </f:view>
</html>
