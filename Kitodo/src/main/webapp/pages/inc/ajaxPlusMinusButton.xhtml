<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    >
    <h:commandLink  style="color:black" id="plusminusbutton">

        <h:graphicImage value="/pages/images/plus.gif"  alt="show details"
                        style="margin-right:4px" rendered="#{!item.panelShown}"/>
        <h:graphicImage value="/pages/images/minus.gif" alt="hide details"
                        style="margin-right:4px" rendered="#{item.panelShown}"/>
        <t:updateActionListener value="#{item.panelShown?false:true}" property="#{item.panelShown}"/>
        <h:outputText value="#{item.title}"/>
        <f:ajax render="auflistungIntern plusminusbutton"/>
    </h:commandLink>

</ui:composition>
