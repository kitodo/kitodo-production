<!-- ########################################

        Kopie einer Prozessvorlage anlegen

        #########################################-->

<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    >
    <f:view locale="#{SpracheForm.locale}">
        <ui:include src="../inc/head.xhtml" />
        <h:body>

            <table cellspacing="5" cellpadding="0" class="layoutTable"
                       align="center">
                <ui:include src="../inc/tbl_Kopf.xhtml" />
                <tr>
                    <ui:include src="../inc/tbl_Navigation.xhtml" />
                    <td valign="top" class="layoutInhalt">

                        <!-- ++++++++++++++++     Inhalt      ++++++++++++++++ -->
                        <h:form id="utid30">
                            <!-- Breadcrumb -->
                            <h:panelGrid id="utid31" width="100%" columns="1"
                                         styleClass="layoutInhaltKopf">
                                <h:panelGroup id="utid32">
                                    <h:link id="utid33" value="#{msgs.startseite}"
                                                   outcome="/pages/Main"/>
                                    <f:verbatim> &#8250;&#8250; </f:verbatim>
                                    <h:link id="utid34" value="#{msgs.prozessverwaltung}"
                                                   outcome="/pages/ProzessverwaltungAlle"/>
                                    <f:verbatim> &#8250;&#8250; </f:verbatim>
                                    <h:outputText id="utid35"
                                                  value="#{msgs.einenNeuenProzessAnlegen}"/>
                                </h:panelGroup>
                            </h:panelGrid>

                            <table border="0" align="center" width="100%" cellpadding="15">
                                <tr>
                                    <td>
                                        <h3>
                                            <h:outputText id="utid36"
                                                          value="#{msgs.einenNeuenProzessAnlegen}"/>
                                        </h3>

                                        <!-- globale Warn- und Fehlermeldungen -->
                                        <h:messages id="utid37" globalOnly="true" errorClass="text_red"
                                                    infoClass="text_blue" showDetail="true" showSummary="true"
                                                    tooltip="true"/>

                                        <!-- ===================== Eingabe der Details ====================== -->
                                        <table cellpadding="3" cellspacing="0" width="100%" class="eingabeBoxen">

                                            <tr>
                                                <td class="eingabeBoxen_row1" colspan="2">
                                                    <h:outputText id="utid38" value="#{msgs.nextStep}"/>
                                                </td>
                                            </tr>

                                            <tr>
                                                <td class="eingabeBoxen_row2" colspan="2">

                                                    <h:panelGrid columns="1" cellpadding="4">

                                                        <h:commandLink id="utid21"
                                                                       action="#{ProzesskopieForm.downloadDocket}">
                                                            <h:graphicImage id="utid24"
                                                                            alt="/pages/images/buttons/laufzettel_wide.png"
                                                                            value="/pages/images/buttons/laufzettel_wide.png"
                                                                            style="vertical-align:middle"/>
                                                            <h:outputText value="#{msgs.laufzettelDrucken}"/>
                                                        </h:commandLink>

                                                        <h:commandLink id="utid20"
                                                                       action="#{ProzesskopieForm.prepare(ProzesskopieForm.prozessVorlage.id)}">
                                                            <h:graphicImage id="utid25"
                                                                            alt="/pages/images/buttons/star_blue.gif"
                                                                            value="/pages/images/buttons/star_blue.gif"
                                                                            style="vertical-align:middle"/>
                                                            <h:outputText value="#{msgs.weiterenVorgangAnlegen}"/>
                                                        </h:commandLink>

                                                        <h:commandLink id="utid22"
                                                                       action="ProzessverwaltungBearbeiten">
                                                            <t:updateActionListener
                                                                    property="#{ProzessverwaltungForm.process}"
                                                                    value="#{ProzesskopieForm.prozessKopie}"/>
                                                            <t:updateActionListener value=""
                                                                                    property="#{ProzessverwaltungForm.modusBearbeiten}"/>
                                                            <h:graphicImage id="utid23"
                                                                            alt="/pages/images/buttons/edit_20.gif"
                                                                            value="/pages/images/buttons/edit_20.gif"
                                                                            style="vertical-align:middle"/>

                                                            <h:outputText value="#{msgs.denErzeugtenBandOeffnen}"/>
                                                        </h:commandLink>

                                                    </h:panelGrid>
                                                </td>

                                            </tr>
                                        </table>

                                        <!-- ===================== // Eingabe der Details ====================== -->

                                    </td>
                                </tr>
                            </table>
                        </h:form>
                        <!-- ++++++++++++++++    // Inhalt      ++++++++++++++++ -->

                    </td>
                </tr>
                <ui:include src="../inc/tbl_Fuss.xhtml" />
            </table>

        </h:body>
    </f:view>

</html>
