<!-- ########################################

    Alle Benutzer in der Übersicht

    #########################################-->

<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    >
    <f:view locale="#{SpracheForm.locale}">
        <ui:include src="inc/head.xhtml" />
        <h:body>
            <table class="headTable" cellspacing="0" cellpadding="0"
                       style="padding-left:5px;padding-right:5px;margin-top:5px;">
                <ui:include src="inc/tbl_Kopf.xhtml" />
            </table>
            <table cellspacing="5" cellpadding="0" class="layoutTable"
                       align="center">
                <tr>
                    <ui:include src="inc/tbl_Navigation.xhtml" />
                    <td valign="top" class="layoutInhalt">

                        <!-- ++++++++++++++++     Inhalt      ++++++++++++++++ -->
                        <h:form id="userform">
                            <!-- Breadcrumb -->
                            <h:panelGrid id="id0" width="100%" columns="1"
                                         styleClass="layoutInhaltKopf">
                                <h:panelGroup id="id1">
                                    <h:link id="id2" value="#{msgs.startseite}"
                                                   outcome="/pages/Main"/>
                                    <f:verbatim> &#8250;&#8250; </f:verbatim>
                                    <h:outputText id="id3" value="#{msgs.aktiveBenutzer}"/>
                                </h:panelGroup>
                            </h:panelGrid>

                            <table border="0" align="center" width="100%" cellpadding="15">
                                <tr>
                                    <td>

                                        <!-- Überschrift -->
                                        <h3>
                                            <h:outputText id="id4" value="#{msgs.aktiveBenutzer}"/>
                                        </h3>

                                        <!-- globale Warn- und Fehlermeldungen -->
                                        <h:messages id="id5" globalOnly="true" errorClass="text_red"
                                                    infoClass="text_blue" showDetail="true" showSummary="true"
                                                    tooltip="true"/>

                                        <p:poll interval="10" update="tableActiveSessions"/>

                                        <br/>

                                        <!-- Datentabelle -->
                                        <p:dataTable id="tableActiveSessions"
                                                     width="100%"
                                                     var="item" value="#{SessionForm.activeSessions}">

                                            <p:column id="userName"
                                                      >
                                                <f:facet name="header">
                                                    <h:outputText id="id12" value="#{msgs.benutzer}"/>
                                                </f:facet>
                                                <h:outputText id="id13" value="#{item.userName}"/>
                                            </p:column>
                                            <p:column id="lastRequest"
                                                      >
                                                <f:facet name="header">
                                                    <h:outputText id="id18" value="#{msgs.letzterZugriff}"/>
                                                </f:facet>
                                                <h:outputText id="id19" value="#{item.lastRequestAsString}"/>
                                            </p:column>
                                        </p:dataTable>
                                    </td>
                                </tr>
                            </table>
                        </h:form>
                        <!-- ++++++++++++++++    // Inhalt      ++++++++++++++++ -->

                    </td>
                </tr>
                <ui:include src="inc/tbl_Fuss.xhtml" />
            </table>

        </h:body>
    </f:view>

</html>
