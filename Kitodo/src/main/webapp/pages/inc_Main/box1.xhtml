<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    >

    <ui:fragment rendered="#{StatistikForm.showStatistics}">
        <table cellpadding="3" cellspacing="0" width="100%"
                   class="main_statistikboxen">
            <tr>
                <td class="main_statistikboxen_row1">
                    <h:outputText value="#{msgs.statistikDatenbank}"/>
                </td>
            </tr>
            <tr>
                <td class="main_statistikboxen_row2">
                    <h:panelGrid width="100%" columns="2" columnClasses="columnLinks,columnRechts">
                        <h:outputText value="#{msgs.users}:"/>
                        <h:outputText value="#{StatistikForm.amountUsers}"/>
                        <h:outputText value="#{msgs.benutzergruppen}:"/>
                        <h:outputText value="#{StatistikForm.amountUserGroups}"/>
                        <h:outputText value="#{msgs.prozesse}:"/>
                        <h:outputText value="#{StatistikForm.amountProcesses}"/>
                        <h:outputText value="#{msgs.schritte}:"/>
                        <h:outputText value="#{StatistikForm.amountTasks}"/>
                        <h:outputText value="#{msgs.vorlagen}:"/>
                        <h:outputText value="#{StatistikForm.amountTemplates}"/>
                    </h:panelGrid>
                </td>
            </tr>
        </table>
    </ui:fragment>
</ui:composition>
