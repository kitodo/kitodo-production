<ui:composition
        template="/WEB-INF/templates/baseListView.xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">

    <ui:define name="contentHeader">
        <h:outputScript name="js/filter.js" target="body" />
        <h3>#{msgs.processes}</h3>

        <!-- filters -->
        <p:button id="search" value="#{msgs.extendedSearch}"
                  icon="fa fa-search" iconPos="right"
                  outcome="searchProcess"/>
        <h:form id="filterMenu">
            <div class="ui-inputgroup">
                <p:inputText forceId="true" id="filterfield" value="#{ProcessForm.filter}" placeholder="#{msgs.filter}"/>
                <p:commandButton id="applyFilter" onclick="applyFilter(document.getElementById('filterMenu:filterfield').value)" icon="fa fa-refresh fa-lg" styleClass="plain"/>
                <p:commandButton id="filterMenuTrigger" icon="fa fa-chevron-down"/>
                <p:overlayPanel for="filterMenuTrigger" my="right top" at="right bottom">
                    <ul>
                        <li>
                            <p:commandButton id="addFilter"
                                             action="#{ProcessForm.addFilterToUser}"
                                             icon="fa fa-floppy-o fa-lg"
                                             value="#{msgs.addFilter}" update="@form"/>
                        </li>
                        <ui:repeat value="#{ProcessForm.userFilters}" var="filter">
                            <li>
                                <p:commandLink value="#{filter}" onclick="setFilter('#{filter}')"/>
                                <p:commandLink title="#{msgs.removeFilter}" styleClass="filter-delete plain">
                                    <i class="fa fa-trash-o fa-lg"/>
                                </p:commandLink>
                            </li>
                        </ui:repeat>
                    </ul>
                </p:overlayPanel>
            </div>
        </h:form>
        <h:form id="configureColumnsForm"
                rendered="#{SecurityAccessController.hasAuthorityToConfigureColumns()}">
            <p:selectCheckboxMenu styleClass="configure-columns-button"
                                  label=""
                                  converter="#{listColumnConverter}"
                                  title="#{msgs.configureColumns}"
                                  value="#{ProcessForm.selectedColumns}">
                <f:selectItems value="#{ProcessForm.columns}" />
                <p:ajax update="processesTabView"/>
            </p:selectCheckboxMenu>
            <p:commandButton action="#{ProcessForm.saveSelectedColumns()}"
                             icon="fa fa-save fa-lg"
                             style="margin-right: 10px;"
                             oncomplete="PF('notifications').renderMessage(
                                 {'summary':'#{msgs.columnConfigurationSaved}','severity':'info'});"
                             title="#{msgs.saveColumnConfiguration}">
                <p:confirm header="#{msgs.confirmSavingColumnConfigurationTitle}"
                           message="#{msgs.confirmSavingColumnConfigurationMessagee}"
                           icon="ui-icon-alert"/>
            </p:commandButton>
        </h:form>
    </ui:define>

    <ui:define name="pageTabView">
        <p:tabView id="processesTabView" activeIndex="#{ProcessForm.activeTabIndex}">
            <p:ajax event="tabChange" listener="#{ProcessForm.onTabChange}"/>
            <p:tab title="#{msgs.processList}" id="processTab"
                   rendered="#{SecurityAccessController.hasAuthorityToViewProcessList()}">
                <ui:include src="/WEB-INF/templates/includes/processes/processList.xhtml"/>
            </p:tab>
            <p:tab title="#{msgs.batches}" id="batchTab"
                   rendered="#{SecurityAccessController.hasAuthorityToViewBatchList()}">
                <ui:include src="/WEB-INF/templates/includes/processes/batchList.xhtml"/>
            </p:tab>
        </p:tabView>
        <p:ajaxStatus onstart="PF('loadingDialog').show()" oncomplete="PF('loadingDialog').hide()"/>
    </ui:define>

    <ui:define name="breadcrumbs">
        <li><h:link value="#{msgs.desktop}" outcome="desktop"/></li>
        <li><a href="">#{msgs.processes}</a></li>
    </ui:define>

    <ui:define name="dialog">
        <ui:include src="/WEB-INF/templates/includes/processes/batchCreatePopup.xhtml"/>
        <ui:include src="/WEB-INF/templates/includes/processes/batchRenamePopup.xhtml"/>
    </ui:define>
</ui:composition>
