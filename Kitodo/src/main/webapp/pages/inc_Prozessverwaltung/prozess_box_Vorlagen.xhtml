<!-- ===================== GROSSE Vorlagen- BOX IM GELADENEN PROZESS ====================== -->

<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    >
    <h4 style="margin-top:15px">
        <h:outputText value="#{msgs.vorlagen}"/>
    </h4>

    <t:dataTable id="vorlagen" styleClass="standardTable" width="100%"
                 cellspacing="1px" cellpadding="1px" headerClass="standardTable_Header"
                 rowClasses="standardTable_Row1,standardTable_Row2"
                 columnClasses="standardTable_ColumnCentered,standardTable_Column,standardTable_ColumnCentered,standardTable_ColumnCentered"
                 var="item" value="#{ProzessverwaltungForm.process.templates}"
                 rowIndexVar="index">

    <!-- ===================== Nr ====================== -->
    <h:column>
        <f:facet name="header">
            <h:outputText value="#{msgs.nr}"/>
        </f:facet>
        <h:outputText value="#{index+1}"/>
    </h:column>
    <!-- ===================== // Nr ====================== -->

    <!-- ===================== Eigenschaften ====================== -->
    <h:column>
        <f:facet name="header">
            <h:outputText value="#{msgs.eigenschaften}"/>
        </f:facet>
        <t:dataTable value="#{item.properties}" var="prop">
            <h:column>
                <h:outputText value="#{prop.title}:" style="color:grey"/>
            </h:column>
            <h:column>
                <h:outputText value="#{prop.value}"/>
            </h:column>
        </t:dataTable>
    </h:column>
    <!-- ===================== // Eigenschaften ====================== -->

    <h:column
            rendered="#{(LoginForm.maximaleBerechtigung == 1) || (LoginForm.maximaleBerechtigung == 2)}">
        <f:facet name="header">
            <h:outputText value="#{msgs.auswahl}"/>
        </f:facet>
        <!-- Bearbeiten-Schaltknopf -->
        <h:commandLink action="inc_Prozessverwaltung/vorlage"
                       title="#{msgs.vorlageBearbeiten}">
            <h:graphicImage value="/pages/images/buttons/goInto.gif" alt="edit"/>
            <t:updateActionListener
                    property="#{ProzessverwaltungForm.templateReload}" value="#{item}"/>
        </h:commandLink>
    </h:column>

    </t:dataTable>

    <!-- newUser-Schaltknopf -->
    <h:commandLink action="#{ProzessverwaltungForm.VorlageNeu}"
                   rendered="#{(LoginForm.maximaleBerechtigung == 1) || (LoginForm.maximaleBerechtigung == 2)}"
                   value="#{msgs.vorlageHinzufuegen}" title="#{msgs.vorlageHinzufuegen}">
    </h:commandLink>
</ui:composition>
