<!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
<!-- ++++++++++++     Eigenschaftentabelle      +++++++++ -->
<!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:p="http://primefaces.org/ui"
    >

    <p:importEnum type="org.kitodo.enums.ObjectMode" var="objectMode"/>

    <ui:fragment rendered="#{ProzessverwaltungForm.editMode.mode != 'templateProperty'}">
        <h4 style="margin-top:15px">
            <h:outputText value="#{msgs.eigenschaften}"/>
        </h4>
    </ui:fragment>

    <t:dataTable id="vorlageeigenschaften" styleClass="standardTable"
                 width="100%" cellspacing="1px" cellpadding="1px"
                 headerClass="standardTable_Header" rowClasses="standardTable_Row1"
                 columnClasses="standardTable_Column,standardTable_Column,standardTable_ColumnCentered"
                 var="item" value="#{ProzessverwaltungForm.template.properties}"
                 rendered="#{ProzessverwaltungForm.editMode.mode != 'templateProperty'}">

        <h:column>
            <f:facet name="header">
                <h:outputText value="#{msgs.titel}"/>
            </f:facet>
            <h:outputText value="#{item.title}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="#{msgs.wert}"/>
            </f:facet>
            <h:outputText value="#{item.value}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="#{msgs.auswahl}"/>
            </f:facet>
            <!-- Bearbeiten-Schaltknopf -->
            <h:commandLink action="inc_Prozessverwaltung/vorlage" title="#{msgs.bearbeiten}">
                <h:graphicImage value="/pages/images/buttons/edit.gif" alt="edit"/>
                <t:updateActionListener property="#{ProzessverwaltungForm.templateProperty}" value="#{item}"/>
                <t:updateActionListener property="#{ProzessverwaltungForm.editMode}" value="#{objectMode.TEMPLATEPROPERTY}"/>
            </h:commandLink>
        </h:column>
    </t:dataTable>

    <!-- newUser-Schaltknopf -->
    <h:commandLink action="#{ProzessverwaltungForm.VorlageEigenschaftNeu}" value="#{msgs.eigenschaftHinzufuegen}"
                   title="#{msgs.eigenschaftHinzufuegen}"
                   rendered="#{ProzessverwaltungForm.editMode.mode != 'templateProperty'}">
        <t:updateActionListener property="#{ProzessverwaltungForm.editMode}" value="#{objectMode.TEMPLATEPROPERTY}"/>
    </h:commandLink>


    <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
    <!-- ++++++++++     Eigenschaft bearbeiten      +++++++++ -->
    <!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

    <ui:fragment rendered="#{ProzessverwaltungForm.editMode.mode == 'templateProperty'}">
        <h4 style="margin-top:15px">
            <h:outputText value="#{msgs.eigenschaftBearbeiten}"/>
        </h4>
    </ui:fragment>
    <!-- Box für die Bearbeitung der Details -->
    <ui:fragment rendered="#{ProzessverwaltungForm.editMode.mode == 'templateProperty'}">
        <table cellpadding="3" cellspacing="0" width="100%" class="eingabeBoxen">
            <tr>
                <td class="eingabeBoxen_row1" colspan="2">
                    <h:outputText value="#{msgs.eigenschaft}"/>
                </td>
            </tr>

            <!-- Formular für die Bearbeitung der Eigenschaft -->
            <tr>
                <td class="eingabeBoxen_row2" colspan="2">
                    <h:panelGrid columns="2">

                        <!-- Felder -->
                        <h:outputLabel for="eigenschafttitel" value="#{msgs.titel}"/>
                        <h:panelGroup>
                            <h:inputText id="eigenschafttitel"
                                         style="width: 300px;margin-right:15px"
                                         value="#{ProzessverwaltungForm.templateProperty.title}"
                                         required="true"/>
                            <t:message for="eigenschafttitel" style="color: red"
                                       detailFormat="#{msgs.keinTitelAngegeben}"/>
                        </h:panelGroup>

                        <h:outputLabel for="eigenschaftwert" value="#{msgs.wert}"/>
                        <h:panelGroup>
                            <h:inputText id="eigenschaftwert"
                                         style="width: 300px;margin-right:15px"
                                         value="#{ProzessverwaltungForm.templateProperty.value}"/>
                        </h:panelGroup>
                    </h:panelGrid>

                </td>
            </tr>

            <tr>
                <td class="eingabeBoxen_row3" align="left">
                    <h:commandButton value="#{msgs.abbrechen}"
                                     action="#{NavigationForm.Reload}" immediate="true">
                        <t:updateActionListener
                                property="#{ProzessverwaltungForm.editMode}" value="#{objectMode.NONE}"/>
                    </h:commandButton>
                </td>
                <td class="eingabeBoxen_row3" align="right">
                    <h:commandButton value="#{msgs.loeschen}"
                                     action="#{ProzessverwaltungForm.VorlageEigenschaftLoeschen}"
                                     onclick="return confirm('#{msgs.sollDieserEintragWirklichGeloeschtWerden}?')"
                                     rendered="#{ProzessverwaltungForm.templateProperty.id != null}">
                        <t:updateActionListener
                                property="#{ProzessverwaltungForm.editMode}" value="#{objectMode.NONE}"/>
                    </h:commandButton>
                    <h:commandButton value="#{msgs.uebernehmen}"
                                     action="#{ProzessverwaltungForm.VorlageEigenschaftUebernehmen}">
                        <t:updateActionListener
                                property="#{ProzessverwaltungForm.editMode}" value="#{objectMode.NONE}"/>
                    </h:commandButton>
                </td>
            </tr>
        </table>
    </ui:fragment>
</ui:composition>
