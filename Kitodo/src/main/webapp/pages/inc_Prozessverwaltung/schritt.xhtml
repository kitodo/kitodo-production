<!-- ########################################

        Prozess bearbeiten

        #########################################-->

<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    >
    <f:metadata>
        <f:viewParam name="id" value="#{ProzessverwaltungForm.taskId}" />
        <f:viewAction action="#{ProzessverwaltungForm.loadTask}" />
    </f:metadata>
    <f:view locale="#{SpracheForm.locale}">
        <ui:include src="/pages/inc/head.xhtml" />
        <h:body onload="txtAutomatischAnzeigen();">

            <table cellspacing="5" cellpadding="0" class="layoutTable"
                       align="center">
                <ui:include src="/pages/inc/tbl_Kopf.xhtml" />
                <tr>
                    <ui:include src="/pages/inc/tbl_Navigation.xhtml" />
                    <td valign="top" class="layoutInhalt">

                        <!-- ++++++++++++++++     Inhalt      ++++++++++++++++ -->
                        <h:form id="stepform" onkeypress="ifEnterClick(event, 'stepform:absenden');">
                            <!-- Breadcrumb -->
                            <h:panelGrid columns="1" styleClass="layoutInhaltKopf">
                                <h:panelGroup>
                                    <h:link value="#{msgs.startseite}" outcome="/pages/Main"/>
                                    <f:verbatim> &#8250;&#8250; </f:verbatim>
                                    <h:link value="#{msgs.prozessverwaltung}"
                                                   outcome="/pages/ProzessverwaltungAlle"/>
                                    <f:verbatim> &#8250;&#8250; </f:verbatim>
                                    <h:link value="#{msgs.prozessDetails}"
                                            outcome="/pages/ProzessverwaltungBearbeiten">
                                        <f:param name="id" value="#{ProzessverwaltungForm.process.id}"/>
                                    </h:link>
                                    <f:verbatim> &#8250;&#8250; </f:verbatim>
                                    <h:outputText value="#{msgs.schrittDetails}"/>
                                </h:panelGroup>
                            </h:panelGrid>

                            <table border="0" align="center" width="100%" cellpadding="15">
                                <tr>
                                    <td>
                                        <h3>
                                            <h:outputText value="#{msgs.schrittHinzufuegen}"
                                                          rendered="#{ProzessverwaltungForm.task.id == null}"/>
                                            <h:outputText value="#{msgs.schrittDetails}"
                                                          rendered="#{ProzessverwaltungForm.task.id != null}"/>
                                        </h3>

                                        <!-- globale Warn- und Fehlermeldungen -->
                                        <h:messages globalOnly="true" errorClass="text_red"
                                                    infoClass="text_blue" showDetail="true" showSummary="true"
                                                    tooltip="true"/>

                                        <!-- Schrittdetails -->
                                        <ui:include
                                        src="/pages/inc_Prozessverwaltung/schritt_box_Details.xhtml" />

                                        <!-- Benutzer-Berechtigungen -->
                                        <ui:include
                                        src="/pages/inc_Prozessverwaltung/schritt_box_Benutzer.xhtml" />
                                        <ui:include
                                        src="/pages/inc_Prozessverwaltung/schritt_box_Benutzergruppen.xhtml" />

                                        <h:commandButton action="#{NavigationForm.reload()}"
                                                         style="display:none"/>
                                    </td>
                                </tr>
                            </table>
                        </h:form>
                        <!-- ++++++++++++++++    // Inhalt      ++++++++++++++++ -->

                    </td>
                </tr>
                <ui:include src="/pages/inc/tbl_Fuss.xhtml" />
            </table>

        </h:body>
    </f:view>
</html>
