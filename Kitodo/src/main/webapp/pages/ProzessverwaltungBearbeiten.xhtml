<!-- ########################################

        Prozess bearbeiten

        #########################################-->

<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    >
    <f:metadata>
        <f:viewParam name="id" value="#{ProzessverwaltungForm.processId}"/>
        <f:viewAction action="#{ProzessverwaltungForm.loadProcess}" />
    </f:metadata>
    <f:view locale="#{SpracheForm.locale}">
        <ui:include src="inc/head.xhtml" />
        <h:body>
            <table class="headTable" cellspacing="0" cellpadding="0"
                       style="padding-left:5px;padding-right:5px;margin-top:5px;">
                <ui:include src="inc/tbl_Kopf.xhtml" />
            </table>
            <table cellspacing="5" cellpadding="0" class="layoutTable" align="center">
                <tr>
                    <ui:include src="inc/tbl_Navigation.xhtml" />
                    <td valign="top" class="layoutInhalt">

                        <!-- ++++++++++++++++     Inhalt      ++++++++++++++++ -->
                        <h:form id="id0" style="margin:0px">
                            <!-- Breadcrumb -->
                            <h:panelGrid id="id0" width="100%" columns="1" styleClass="layoutInhaltKopf">
                                <h:panelGroup id="id1">
                                    <h:link id="id2" value="#{msgs.startseite}" outcome="/pages/Main"/>
                                    <f:verbatim> &#8250;&#8250; </f:verbatim>
                                    <h:link id="id3" value="#{msgs.prozessverwaltung}" outcome="/pages/ProzessverwaltungAlle"/>
                                    <f:verbatim> &#8250;&#8250; </f:verbatim>
                                    <h:outputText id="id4" value="#{msgs.einenNeuenProzessAnlegen}"
                                                  rendered="#{ProzessverwaltungForm.process.id == null}"/>
                                    <h:outputText id="id5" value="#{msgs.prozessDetails}"
                                                  rendered="#{ProzessverwaltungForm.process.id != null}"/>
                                </h:panelGroup>
                            </h:panelGrid>
                        </h:form>

                        <table border="0" align="center" width="100%" cellpadding="15">
                            <tr>
                                <td>
                                    <h3>
                                        <h:outputText id="id6" value="#{msgs.einenNeuenProzessAnlegen}"
                                                      rendered="#{ProzessverwaltungForm.process.id == null}"/>
                                        <h:outputText id="id7" value="#{msgs.prozessDetails}"
                                                      rendered="#{ProzessverwaltungForm.process.id != null}"/>
                                    </h3>

                                    <!-- globale Warn- und Fehlermeldungen -->
                                    <h:messages id="id8" globalOnly="true" errorClass="text_red" infoClass="text_blue"
                                                showDetail="true" showSummary="true" tooltip="true"/>

                                    <!-- Prozessdetails -->
                                    <ui:include src="inc_Prozessverwaltung/prozess_box_Prozessdetails.xhtml" />

                                    <h:form id="proceditform" onkeypress="ifEnterClick(event, 'proceditform:absenden');">

                                        <f:subview id="sub001" rendered="#{ProzessverwaltungForm.process.id != null}">
                                            <!-- Schritte -->
                                            <ui:include src="inc_Prozessverwaltung/prozess_box_Schritte.xhtml" />

                                            <!-- Vorlagen -->
                                            <f:subview id="subVorlage"
                                                       rendered="#{ProzessverwaltungForm.process.templatesSize != 0}">
                                                <ui:include src="inc_Prozessverwaltung/prozess_box_Vorlagen.xhtml" />
                                            </f:subview>

                                            <!-- Werkstuecke -->
                                            <f:subview id="subWerk"
                                                       rendered="#{ProzessverwaltungForm.process.workpiecesSize != 0}">
                                                <ui:include src="inc_Prozessverwaltung/prozess_box_Werkstuecke.xhtml" />
                                            </f:subview>

                                            <!-- Prozesseigenschaften -->
                                            <ui:include src="inc_Prozessverwaltung/prozess_box_Properties.xhtml" />
                                        </f:subview>

                                    </h:form>
                                </td>
                            </tr>
                        </table>
                        <!-- ++++++++++++++++    // Inhalt      ++++++++++++++++ -->

                    </td>
                </tr>
                <ui:include src="inc/tbl_Fuss.xhtml" />
            </table>

        </h:body>
    </f:view>

</html>
