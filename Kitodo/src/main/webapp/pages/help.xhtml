<ui:composition
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/templates/baseListView.xhtml">
    <ui:define name="contentHeader">
        <h3>#{msgs.help}</h3>
    </ui:define>

    <ui:define name="pageTabView">
        <p:tabView>
            <p:tab title="#{msgs.bedienungshinweise}">
                <p:panel styleClass="text-align: justify;">
                    <h:outputText styleClass="text-align: justify;"
                                  value="#{msgs.bedienungshinweiseText}" escape="false"/>
                </p:panel>
            </p:tab>
        </p:tabView>
    </ui:define>

    <ui:define name="breadcrumbs">
        <li><h:link value="#{msgs.startPage}" outcome="start"/></li>
        <li><a href="">#{msgs.help}</a></li>
    </ui:define>
</ui:composition>
