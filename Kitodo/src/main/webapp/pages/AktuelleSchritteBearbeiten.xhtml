<!-- ########################################

        Alle Aktuellen Schritte in der Übersicht

        #########################################-->

<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    >
    <f:metadata>
        <f:viewParam name="id"/>
        <f:viewAction action="#{AktuelleSchritteForm.loadMyStep(id)}" />
    </f:metadata>
    <f:view locale="#{SpracheForm.locale}">

        <ui:include src="inc/head.xhtml" />
        <h:body>
            <table class="headTable" cellspacing="0" cellpadding="0"
                       style="padding-left:5px;padding-right:5px;margin-top:5px;">
                <ui:include src="inc/tbl_Kopf.xhtml" />
            </table>
            <table cellspacing="5" cellpadding="0" class="layoutTable"
                       align="center">

                <tr>
                    <ui:include src="inc/tbl_Navigation.xhtml" />
                    <td valign="top" class="layoutInhalt">

                        <!-- ++++++++++++++++     Inhalt      ++++++++++++++++ -->
                        <h:form id="id0" style="margin:0px">
                            <!-- Breadcrumb -->
                            <h:panelGrid id="id1" width="100%" columns="1"
                                         styleClass="layoutInhaltKopf">
                                <h:panelGroup id="id2">
                                    <h:link id="id3" value="#{msgs.startseite}"
                                                   outcome="/pages/Main"/>
                                    <f:verbatim> &#8250;&#8250; </f:verbatim>
                                    <h:link id="id4" value="#{msgs.aktuelleSchritte}"
                                                   outcome="/pages/AktuelleSchritteAlle"/>
                                    <f:verbatim> &#8250;&#8250; </f:verbatim>
                                    <h:outputText id="id5" value="#{msgs.detailsDesArbeitsschritts}"/>
                                </h:panelGroup>
                            </h:panelGrid>
                        </h:form>
                        <ui:fragment rendered="#{LoginForm.myBenutzer!=null}">
                            <table border="0" align="center" width="100%" cellpadding="15">
                                <tr>
                                    <td>

                                        <!-- Überschrift -->
                                        <h3>
                                            <h:outputText id="id6" value="#{msgs.aktuelleSchritte}"/>
                                        </h3>

                                        <!-- globale Warn- und Fehlermeldungen -->
                                        <h:messages id="id7" globalOnly="false" errorClass="text_red"
                                                    infoClass="text_blue" showDetail="true" showSummary="true"
                                                    tooltip="true"/>

                                        <!-- Schritt -->
                                        <ui:include src="inc_AktuelleSchritte/schritt_box_Details.xhtml" />
                                        <ui:include src="inc_AktuelleSchritte/schritt_box_Action.xhtml" />

                                    </td>
                                </tr>
                            </table>
                        </ui:fragment>
                        <!-- ++++++++++++++++    // Inhalt      ++++++++++++++++ -->

                    </td>
                </tr>
                <ui:include src="inc/tbl_Fuss.xhtml" />
            </table>

        </h:body>
    </f:view>

</html>
