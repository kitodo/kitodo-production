<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <p:dialog id="corruptDataWarning"
              widgetVar="corruptDataWarning"
              width="480px"
              resizable="false"
              showHeader="false"
              dynamic="true"
              modal="true">
        <h:form id="corruptDataWarningForm">
            <p:panelGrid columns="1" layout="grid">
                    <h3>#{msgs.corruptData}</h3>
                    <h:panelGroup layout="block"
                                  styleClass="dialogFieldWrapper">
                        <div>
                            <h:outputText value="#{msgs.corruptDataDescription}"/>
                        </div>
                    </h:panelGroup>

                    <h:panelGroup layout="block"
                                  styleClass="dialogButtonWrapper">
                        <p:commandButton id="reload"
                                         action="#{DataEditorForm.open(DataEditorForm.process.id, DataEditorForm.referringView, DataEditorForm.templateTaskId)}"
                                         oncomplete="PF('addMetadataDialog').hide();"
                                         value="#{msgs.ok}"
                                         icon="fa fa-check"
                                         iconPos="right"
                                         styleClass="primary right">
                            <f:actionListener binding="#{CommentForm.setProcessById(DataEditorForm.process.id)}"/>
                        </p:commandButton>
                    </h:panelGroup>
            </p:panelGrid>
        </h:form>
    </p:dialog>
</ui:composition>
