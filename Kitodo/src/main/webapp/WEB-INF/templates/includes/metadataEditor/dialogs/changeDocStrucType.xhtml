<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <p:dialog id="dialogEditDocStrucTypeDialog"
              resizable="false"
              widgetVar="dialogEditDocStrucType"
              width="400px"
              modal="true"
              showHeader="false"
              dynamic="true"
              appendTo="@(body)">

        <h3>#{msgs.changeDocstructType}</h3>
        <h:form id="dialogEditDocStrucTypeForm"
                style="margin-top: -32px;">

            <h:panelGroup layout="block"
                          styleClass="select-selector">

                <!-- Select the new type -->
                <p:selectOneMenu id="docStructEditTypeSelection"
                                 class="input"
                                 value="#{DataEditorForm.changeDocStrucTypeDialog.docStructType}"
                                 required="true"
                                 immediate="true">
                    <f:selectItems value="#{DataEditorForm.changeDocStrucTypeDialog.docStructTypes}"/>
                </p:selectOneMenu>

                <!-- Press OK when finish -->
                <h:panelGroup layout="block">
                    <p:commandButton id="changeDocStruc"
                                     value="#{msgs.apply}"
                                     action="#{DataEditorForm.changeDocStrucTypeDialog.editDocStruc}"
                                     styleClass="primary right"
                                     icon="fa fa-check fa-lg"
                                     iconPos="right"
                                     update="logicalTree,paginationForm:paginationWrapperPanel,metadataAccordion:logicalMetadataWrapperPanel,commentWrapperPanel,galleryWrapperPanel"
                                     oncomplete="updateMetadataEditorView(false);"/>
                    <p:commandButton value="#{msgs.cancel}"
                                     icon="fa fa-times fa-lg"
                                     iconPos="right"
                                     styleClass="secondary right"
                                     onclick="PF('dialogEditDocStrucType').hide();"/>
                </h:panelGroup>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
