<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <p:panel id="structureWrapperPanel" styleClass="wrapperPanel">
        <!--@elvariable id="readOnly" type="boolean"-->
        <ui:param name="readOnly" value="#{SecurityAccessController.hasAuthorityToViewProcessStructureData() and not SecurityAccessController.hasAuthorityToEditProcessStructureData()}"/>

        <!-- Logical Tree -->
        <p:tree value="#{DataEditorForm.structurePanel.logicalTree}"
                disabled="#{readOnly}"
                var="logicalNode"
                selectionMode="single" id="docStruct"
                selection="#{DataEditorForm.structurePanel.selectedLogicalNode}"
                draggable="true" droppable="true" dragdropScope="logicalTree">
            <p:ajax event="select" listener="#{logicalNode.treeLogicalSelect}"
                    update="structureTreeForm:structureWrapperPanel,paginationForm:paginationWrapperPanel,metadataAccordion:logicalMetadataWrapperPanel,commentWrapperPanel,galleryWrapperPanel,dialogEditPages,addMetadataForm"/>
            <p:ajax event="dragdrop" listener="#{logicalNode.treeElementDragDrop}"
                    update="structureTreeForm:structureWrapperPanel,paginationForm:paginationWrapperPanel,metadataAccordion:logicalMetadataWrapperPanel,commentWrapperPanel,galleryWrapperPanel,dialogEditPages,addMetadataForm"/>
            <p:treeNode expandedIcon="ui-icon-document" collapsedIcon="ui-icon-document">
                <!--@elvariable id="elementType" type="java.lang.String"-->
                <ui:param name="logicalElementType" value="#{logicalNode.label}"/>
                <h:outputText value="#{logicalElementType}" style="#{logicalNode.undefined ? 'background-color: gold' : ''}"/>
                <h:outputText value=" ðŸ”—" rendered="#{logicalNode.linked}"/>
                <h:outputText value=" âš ï¸" rendered="#{logicalNode.undefined}" style="background-color: gold;" title="#{msgs['dataEditor.undefinedStructure']}"/>
            </p:treeNode>
        </p:tree>

        <!-- Physical Tree -->
        <p:tree value="#{DataEditorForm.structurePanel.physicalTree}"
                disabled="#{readOnly}"
                var="physicalNode"
                selectionMode="single" id="physicalTree"
                selection="#{DataEditorForm.structurePanel.selectedPhysicalNode}"
                draggable="true" droppable="true" dragdropScope="physicalTree">
            <p:ajax event="select" listener="#{physicalNode.treePhysicalSelect}"
                    update="structureTreeForm:structureWrapperPanel,paginationForm:paginationWrapperPanel,metadataAccordion:physicalMetadataWrapperPanel,commentWrapperPanel,galleryWrapperPanel,dialogEditPages,addMetadataForm"/>
            <p:ajax event="dragdrop" listener="#{physicalNode.treeElementDragDrop}"
                    update="structureTreeForm:structureWrapperPanel,paginationForm:paginationWrapperPanel,metadataAccordion:physicalMetadataWrapperPanel,commentWrapperPanel,galleryWrapperPanel,dialogEditPages,addMetadataForm"/>
            <p:treeNode expandedIcon="ui-icon-document" collapsedIcon="ui-icon-document">
                <!--@elvariable id="elementType" type="java.lang.String"-->
                <ui:param name="physicalElementType" value="#{physicalNode.label}"/>
                <h:outputText value="#{physicalElementType}" style="#{physicalNode.undefined ? 'background-color: gold' : ''}"/>
                <h:outputText value=" ðŸ”—" rendered="#{physicalNode.linked}"/>
                <h:outputText value=" âš ï¸" rendered="#{physicalNode.undefined}" style="background-color: gold;" title="#{msgs['dataEditor.undefinedStructure']}"/>
            </p:treeNode>
        </p:tree>

    </p:panel>
</ui:composition>
