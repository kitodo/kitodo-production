<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <p:panel id="structureWrapperPanel" styleClass="wrapperPanel">
        <ui:param name="readOnly" value="#{SecurityAccessController.hasAuthorityToViewProcessStructureData() and not SecurityAccessController.hasAuthorityToEditProcessStructureData()}"/>
        <p:repeat var="tree" value="#{DataEditorForm.structurePanel.trees}">
        <p:tree value="#{tree}"
                disabled="#{readOnly}"
                var="element"
                selectionMode="single" id="docStruct"
                selection="#{DataEditorForm.structurePanel.selectedNode}"
                draggable="true" droppable="true" dragdropScope="DocStructTree">
            <p:ajax event="select" listener="#{element.onSelect}"
                    update="structureTreeForm:structureWrapperPanel,paginationForm:paginationWrapperPanel,metadataWrapperPanel,commentWrapperPanel,galleryWrapperPanel,dialogEditPages,addMetadataForm"/>
            <p:ajax event="dragdrop" listener="#{element.onDragDrop}"
                    update="structureTreeForm:structureWrapperPanel,paginationForm:paginationWrapperPanel,metadataWrapperPanel,commentWrapperPanel,galleryWrapperPanel,dialogEditPages,addMetadataForm"/>
            <p:treeNode expandedIcon="ui-icon-document" collapsedIcon="ui-icon-document">
                <ui:param name="elementType" value="#{element.label}"/>
                <h:outputText value="#{elementType}" style="#{element.undefined ? 'background-color: gold' : ''}"/>
                <h:outputText value=" ðŸ”—" rendered="#{element.linked}"/>
                <h:outputText value=" âš ï¸" rendered="#{element.undefined}" style="background-color: gold;" title="#{msgs['dataEditor.undefinedStructure']}"/>
            </p:treeNode>
        </p:tree>
        </p:repeat>
    </p:panel>
</ui:composition>
