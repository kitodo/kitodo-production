<ui:composition
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:dialog widgetVar="exemplarRecordsDialog"
              id="exemplarRecordsDialog"
              width="700px"
              modal="true"
              resizable="false"
              showHeader="false"
              dynamic="true">
        <h3>#{msgs.multipleCopiesFound}<br/>#{msgs.multipleCopiesFoundSelectCopy}</h3>
        <h:form id="exemplarRecordsDialogForm">
            <p:dataTable id="exemplarRecordsDialogTable"
                         value="#{CreateProcessForm.importTab.exemplarRecords}"
                         var="exemplar"
                         paginatorPosition="bottom"
                         paginator="true"
                         lazy="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}"
                         currentPageReportTemplate="#{msgs.currentPageReportTemplate}">
                <p:column headerText="#{msgs.exemplars}">
                    <p:commandLink id="selectRecord"
                                   value="#{exemplar.owner}: #{exemplar.signature}"
                                   title="#{exemplar.owner}: #{exemplar.signature}"
                                   onclick="PF('exemplarRecordsDialog').hide()"
                                   action="#{CreateProcessForm.importTab.setSelectedExemplarRecord(exemplar)}"
                                   immediate="true"/>
                </p:column>
            </p:dataTable>
            <h:panelGroup layout="block"
                          styleClass="dialogButtonWrapper">
                <p:commandButton id="cancel"
                                 onclick="PF('exemplarRecordsDialog').hide();"
                                 value="#{msgs.cancel}"
                                 icon="fa fa-times fa-lg"
                                 iconPos="right"
                                 styleClass="secondary right"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>
</ui:composition>
