<ui:composition
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <p:panel>
        <p:commandButton
                value="#{msgs.unlocked}"
                icon="fa fa-unlock fa-lg"
                iconPos="right"
                styleClass="callto"
                id="detailLockedButton"
                onclick="enableOrDisable(this,'#{msgs.locked}','#{msgs.unlocked}')">
        </p:commandButton>
    </p:panel>
    <p:panelGrid columns="2" cellpadding="10" layout="grid">
        <p:row>
            <div>
                <p:outputLabel for="title" value="#{msgs.title}" />
                <p:inputText id="title" placeholder="#{msgs.title}" class="input"
                             value="#{ProjectForm.myProjekt.title}"
                             required="#{empty param['editForm:saveButtonToggler']}"/>
            </div>
            <div>
                <p:outputLabel for="pages" value="#{msgs.numberImages}" />
                <p:inputText id="pages" placeholder="10" class="input" value="#{ProjectForm.myProjekt.numberOfPages}">
                    <p:ajax event="blur"/>
                </p:inputText>
            </div>
            <div>
                <p:outputLabel for="band" value="#{msgs.numberVolumes}" />
                <p:inputText id="band" placeholder="1" class="input" value="#{ProjectForm.myProjekt.numberOfVolumes}">
                    <p:ajax event="blur"/>
                </p:inputText>
            </div>
            <div>
                <p:outputLabel for="client" value="#{msgs.client}"/>
                <p:selectOneMenu id="client" converter="#{clientConverter}" value="#{ProjectForm.myProjekt.client}"
                                 required="#{not empty param['editForm:save']}">
                    <f:selectItems value="#{ProjectForm.clients}"/>
                    <p:ajax event="change" oncomplete="toggleSave()"/>
                </p:selectOneMenu>
            </div>
        </p:row>
        <p:row>
            <div>
                <p:outputLabel for="startdate" value="#{msgs.startDate}" />
                <p:calendar id="startdate" styleClass="input-with-button" value="#{ProjectForm.myProjekt.startDate}"
                            showOn="button">
                    <p:ajax event="dateSelect" oncomplete="toggleSave()"/>
                    <p:ajax event="blur" oncomplete="toggleSave()"/>
                </p:calendar>
            </div>
            <div>
                <p:outputLabel for="enddate" value="#{msgs.endDate}" />
                <p:calendar id="enddate" styleClass="input-with-button" value="#{ProjectForm.myProjekt.endDate}"
                            showOn="button">
                    <p:ajax event="dateSelect" oncomplete="toggleSave()"/>
                    <p:ajax event="blur" oncomplete="toggleSave()"/>
                </p:calendar>
            </div>
            <div>
               <p:outputLabel for="projectIsActive" value="#{msgs.projectIsActive}" />
                <p:selectBooleanCheckbox id="projectIsActive" class="input" value="#{ProjectForm.myProjekt.active}">
                    <p:ajax event="change" oncomplete="toggleSave()"/>
                </p:selectBooleanCheckbox>
            </div>

            <ui:fragment rendered="#{ProjectForm.copyTemplates}">
                <div>
                    <p:outputLabel for="copyTemplates" value="#{msgs.copyTemplates}" />
                    <p:selectBooleanCheckbox id="copyTemplates" class="input" value="#{ProjectForm.copyTemplates}">
                        <p:ajax event="change" oncomplete="toggleSave()" />
                    </p:selectBooleanCheckbox>
                </div>
            </ui:fragment>
        </p:row>
    </p:panelGrid>
</ui:composition>
