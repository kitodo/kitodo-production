<ui:composition
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <p:panelGrid columns="2" cellpadding="10" layout="grid">
        <p:row>
            <div>
                <p:outputLabel for="title" value="#{msgs.title}" />
                <p:inputText id="title" placeholder="#{msgs.title}" class="input"
                             value="#{ProjectForm.project.title}"
                             disabled="#{ProjectForm.locked}"
                             required="#{not empty param['editForm:save']}">
                </p:inputText>
            </div>
            <div>
                <p:outputLabel for="pages" value="#{msgs.numberImages}" />
                <p:inputText id="pages" placeholder="10" class="input" value="#{ProjectForm.project.numberOfPages}"
                             disabled="#{ProjectForm.locked}">
                </p:inputText>
            </div>
            <div>
                <p:outputLabel for="band" value="#{msgs.numberVolumes}" />
                <p:inputText id="band" placeholder="1" class="input" value="#{ProjectForm.project.numberOfVolumes}"
                             disabled="#{ProjectForm.locked}">
                </p:inputText>
            </div>
        </p:row>
        <p:row>
            <div>
                <p:outputLabel for="startdate" value="#{msgs.startDate}" />
                <p:calendar id="startdate" styleClass="input-with-button" value="#{ProjectForm.project.startDate}"
                            showOn="button"
                            disabled="#{ProjectForm.locked}">
                    <p:ajax event="dateSelect" oncomplete="toggleSave()"/>
                </p:calendar>
            </div>
            <div>
                <p:outputLabel for="enddate" value="#{msgs.endDate}" />
                <p:calendar id="enddate" styleClass="input-with-button" value="#{ProjectForm.project.endDate}"
                            showOn="button"
                            disabled="#{ProjectForm.locked}">
                    <p:ajax event="dateSelect" oncomplete="toggleSave()"/>
                </p:calendar>
            </div>
            <div>
                <p:outputLabel for="filenamelength" value="#{msgs.filenameLengthForRenaming}" />
                <p:inputNumber id="filenamelength"
                               minValue="1"
                               decimalPlaces="0"
                               class="input"
                               value="#{ProjectForm.project.filenameLength}"
                               disabled="#{ProjectForm.locked}">
                </p:inputNumber>
            </div>

            <ui:fragment rendered="#{ProjectForm.copyTemplates}">
                <div>
                    <p:outputLabel for="copyTemplates" value="#{msgs.copyTemplates}" />
                    <p:selectBooleanCheckbox id="copyTemplates" styleClass="switch input" value="#{ProjectForm.copyTemplates}"
                                             disabled="#{ProjectForm.locked}">
                        <p:ajax event="change" oncomplete="toggleSave()" />
                    </p:selectBooleanCheckbox>
                </div>
            </ui:fragment>
        </p:row>
        <p:row>
            <div>
                <p:outputLabel for="projectIsActive" value="#{msgs.projectIsActive}" />
                <p:selectBooleanCheckbox id="projectIsActive" styleClass="switch input" value="#{ProjectForm.project.active}"
                                         disabled="#{ProjectForm.locked}">
                    <p:ajax event="change" oncomplete="toggleSave()"/>
                </p:selectBooleanCheckbox>
            </div>
        </p:row>
    </p:panelGrid>
</ui:composition>
