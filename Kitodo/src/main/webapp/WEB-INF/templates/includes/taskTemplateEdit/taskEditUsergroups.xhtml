<ui:composition
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:dataTable var="usergroup" id="usergroupTable"
                 value="#{TemplateForm.task.userGroups}">
        <p:column headerText="#{msgs.title}">
            <h:outputText value="#{usergroup.title}"/>
        </p:column>
        <p:column headerText="#{msgs.delete}">
            <p:commandLink action="#{TemplateForm.deleteUserGroup}"
                           id="deleteUsergroup"
                           immediate="true"
                           oncomplete="toggleSave()"
                           update="editForm:tabs:usergroupTable"
                           title="#{msgs.removeUsergroup}">
                <i class="fa fa-trash-o fa-lg"/>
                <f:param name="ID" value="#{usergroup.id}"/>
            </p:commandLink>
        </p:column>
    </p:dataTable>
    <button id="addUsergroup"
            onclick="PF('addUsergroupDialog').show()"
            type="button"
            class="ui-button ui-widget ui-corner-all button-filled-green"
            style="padding:.7em;border:none;">
        #{msgs.userGroupsAdd}
    </button>
</ui:composition>
