<ui:composition
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui">
    <p:dataTable id="docketTable"
                 var="item"
                 value="#{DocketForm.lazyDTOModel}"
                 lazy="true"
                 paginator="true"
                 rows="#{LoginForm.myBenutzer.tableSize}"
                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 paginatorPosition="bottom">

        <p:column headerText="#{msgs.title}">
            <h:outputText value="#{item.title}"/>
        </p:column>

        <p:column headerText="#{msgs.file}">
            <h:outputText value="#{item.file}"/>
        </p:column>

        <p:column headerText="#{msgs.actions}" styleClass="actionsColumn">
            <h:form id="actionForm">
                <h:link id="viewDocket" outcome="docketEdit" title="#{msgs.docketView}"
                        rendered="#{SecurityAccessController.hasAuthorityToViewDocket()}">
                    <f:param name="id" value="#{item.id}"/>
                    <i class="fa fa-eye fa-lg"/>
                </h:link>

                <h:link id="editDocket" outcome="docketEdit" title="#{msgs.editDocket}"
                        rendered="#{SecurityAccessController.hasAuthorityToEditDocket()}">
                    <f:param name="id" value="#{item.id}"/>
                    <i class="fa fa-pencil-square-o fa-lg"/>
                </h:link>

                <p:commandLink id="deleteDocket" action="#{DocketForm.delete}" title="#{msgs.delete}"
                               rendered="#{SecurityAccessController.hasAuthorityToDeleteDocket()}"
                               update="projectsTabView:docketTable">
                    <h:outputText><i class="fa fa-trash-o"/></h:outputText>
                    <f:setPropertyActionListener value="#{item.id}" target="#{DocketForm.docketById}"/>
                    <p:confirm header="#{msgs.confirmDelete}"
                               message="#{msgs.confirmDeleteDocket}"
                               icon="ui-icon-alert"/>
                </p:commandLink>
            </h:form>
        </p:column>

    </p:dataTable>
</ui:composition>
