<ui:composition
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html">

    <!--@elvariable id="isViewMode" type="boolean"-->
    <p:panelGrid columns="2"
                 layout="grid">
        <p:column>
            <h:panelGroup styleClass="panel-grid-cell">
                <p:outputLabel for="metaDataLanguage"
                               value="#{msgs.metadataLanguage}"/>
                <p:selectOneMenu id="metaDataLanguage"
                                 value="#{UserEditViewMetadataTab.userObject.metadataLanguage}"
                                 disabled="#{isViewMode}"
                                 required="#{empty param['editForm:saveButtonToggler']}">
                    <f:selectItems value="#{UserEditViewMetadataTab.metadataLanguages.entrySet().toArray()}"
                                   var="language"
                                   itemLabel="#{language.key}"
                                   itemValue="#{language.value}"/>
                    <p:ajax oncomplete="toggleSave()"/>
                </p:selectOneMenu>
            </h:panelGroup>
            <h:panelGroup styleClass="panel-grid-cell">
                <p:outputLabel for="defaultGalleryView"
                               value="#{msgs['userEdit.metadataEditorSettings.defaultGalleryView']}"/>
                <p:selectOneRadio id="defaultGalleryView"
                                  styleClass="ui-corner-all"
                                  value="#{UserEditViewMetadataTab.userObject.defaultGalleryViewMode}"
                                  onchange="toggleSave()">
                    <f:selectItems value="#{UserEditViewMetadataTab.galleryViewModes}"
                                   var="viewMode"
                                   itemLabel="#{UserEditViewMetadataTab.getGalleryViewModeTranslation(viewMode)}"/>
                </p:selectOneRadio>
            </h:panelGroup>
        </p:column>
        <p:column>
            <h:panelGroup styleClass="panel-grid-cell">
                <p:outputLabel for="showCommentsByDefault"
                               value="#{msgs['userEdit.metadataEditorSettings.showCommentsByDefault']}"/>
                <p:selectBooleanCheckbox id="showCommentsByDefault"
                                         styleClass="switch input"
                                         disabled="#{isViewMode}"
                                         value="#{UserEditViewMetadataTab.userObject.showCommentsByDefault}"
                                         onchange="toggleSave()"/>
            </h:panelGroup>
            <h:panelGroup styleClass="panel-grid-cell">
                    <p:outputLabel for="showShortcutsDialogButton"
                                   value="#{msgs['shortcuts']}"/>
                    <p:commandButton onclick="PF('changeShortcutsDialog').show()"
                                     id="showShortcutsDialogButton"
                                     value="#{msgs['shortcuts.change']}"
                                     icon="fa fa-pencil fa-lg"
                                     iconPos="right"
                                     styleClass="secondary">
                    </p:commandButton>
            </h:panelGroup>
        </p:column>
    </p:panelGrid>

    <h:panelGroup layout="block"
                  styleClass="horizontal-separator"/>

    <p:panelGrid columns="2"
                 layout="grid">
        <p:column>
                <h:panelGroup styleClass="panel-grid-cell">
                        <p:outputLabel for="showPaginationPanelByDefault"
                                       value="#{msgs['userEdit.metadataEditorSettings.showPaginationByDefault']}"/>
                        <p:selectBooleanCheckbox id="showPaginationPanelByDefault"
                                                 styleClass="switch input"
                                                 disabled="#{isViewMode}"
                                                 value="#{UserEditViewMetadataTab.userObject.showPaginationByDefault}"
                                                 onchange="toggleSave()"/>
                </h:panelGroup>
                <h:panelGroup styleClass="panel-grid-cell">
                        <p:outputLabel for="paginateFromFirstPageByDefault"
                                       value="#{msgs['userEdit.metadataEditorSettings.paginateFromFirstPageByDefault']}"/>
                        <p:selectBooleanCheckbox id="paginateFromFirstPageByDefault"
                                                 styleClass="switch input"
                                                 disabled="#{isViewMode}"
                                                 value="#{UserEditViewMetadataTab.userObject.paginateFromFirstPageByDefault}"
                                                 onchange="toggleSave()"/>
                </h:panelGroup>
                <h:panelGroup styleClass="panel-grid-cell">
                        <p:outputLabel for="defaultPaginationType"
                                       value="#{msgs['userEdit.metadataEditorSettings.defaultPaginationType']}"/>
                        <p:selectOneMenu id="defaultPaginationType"
                                         value="#{UserEditViewMetadataTab.userObject.defaultPaginationType}"
                                         disabled="#{isViewMode}"
                                         required="#{empty param['editForm:saveButtonToggler']}">
                                <f:selectItems value="#{UserEditViewMetadataTab.paginationTypes}"/>
                                <p:ajax oncomplete="toggleSave()"/>
                        </p:selectOneMenu>

                </h:panelGroup>
        </p:column>
        <p:column>
                <h:panelGroup styleClass="panel-grid-cell">
                        <p:outputLabel for="showPhysicalPageNumberBelowThumbnail"
                                       value="#{msgs['userEdit.metadataEditorSettings.showPhysicalPageNumberBelowThumbnail']}"/>
                        <p:selectBooleanCheckbox id="showPhysicalPageNumberBelowThumbnail"
                                                 styleClass="switch input"
                                                 disabled="#{isViewMode}"
                                                 value="#{UserEditViewMetadataTab.userObject.showPhysicalPageNumberBelowThumbnail}"
                                                 onchange="toggleSave()"/>
                </h:panelGroup>
                <h:panelGroup styleClass="panel-grid-cell">
                        <p:outputLabel for="showLogicalPageNumberBelowThumbnail"
                                       value="#{msgs['userEdit.metadataEditorSettings.showLogicalPageNumberBelowThumbnail']}"/>
                        <p:selectBooleanCheckbox id="showLogicalPageNumberBelowThumbnail"
                                                 styleClass="switch input"
                                                 disabled="#{isViewMode}"
                                                 value="#{UserEditViewMetadataTab.userObject.showLogicalPageNumberBelowThumbnail}"
                                                 onchange="toggleSave()"/>
                </h:panelGroup>

        </p:column>
    </p:panelGrid>
</ui:composition>
