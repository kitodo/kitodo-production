<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <h:body>
        <!-- edit dialog -->
        <p:dialog widgetVar="addClientDialog"
                  id="addClientDialog"
                  width="480px"
                  modal="true"
                  resizable="false"
                  dynamic="true">
            <h:form id="userClientForm">
                <h3>#{msgs.clientAdd}</h3>
                <p:dataTable var="client"
                             id="selectClientTable"
                             value="#{ClientForm.lazyDTOModel}"
                             lazy="true"
                             paginator="true"
                             rows="#{LoginForm.loggedUser.tableSize}"
                             paginatorPosition="bottom">
                    <p:column headerText="#{msgs.clientList}">
                        <h:outputText value="#{client.name}"/>
                    </p:column>
                    <p:column headerText="#{msgs.actions}" styleClass="actionsColumn">
                        <p:commandLink id="addUserClient"
                                       action="#{UserForm.addToClient}"
                                       title="add to client"
                                       update="editForm:userTabView:clientDatatable"
                                       oncomplete="toggleSave()">
                            <i class="fa fa-user-plus fa-lg"/>
                            <f:param name="ID" value="#{client.id}"/>
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
                <p:commandButton id="close"
                                 onclick="PF('addClientDialog').hide();"
                                 value="#{msgs.close}"
                                 icon="fa fa-times fa-lg"
                                 iconPos="right"
                                 styleClass="secondary right"/>
            </h:form>
        </p:dialog>
    </h:body>
</ui:composition>
