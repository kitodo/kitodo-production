<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <f:view locale="#{SpracheForm.locale}">
        <h:body>
            <!-- edit dialog -->
            <p:dialog widgetVar="addUserGroupDialog"
                      header="#{msgs.userGroupsAdd}"
                      width="700px"
                      modal="true"
                      dynamic="true">
                <h:form id="userForm">
                    <p:dataTable var="item"
                                 value="#{BenutzergruppenForm.lazyDTOModel}"
                                 lazy="true"
                                 paginator="true"
                                 rows="#{LoginForm.myBenutzer.tableSize}"
                                 paginatorPosition="bottom">
                        <p:column headerText="#{msgs.userGroup}">
                            <h:outputText value="#{item.title}"/>
                        </p:column>
                        <p:column headerText="#{msgs.auswahl}" styleClass="actionsColumn">
                            <p:commandLink id="add"
                                           action="#{BenutzerverwaltungForm.addToGroup}"
                                           title="add to user group"
                                           update="editForm:userTabView:usergroupDatatable"
                                           oncomplete="jQuery('#editForm\\:saveButtonToggler').click()">
                                <i class="fa fa-user-plus fa-lg"/>
                                <f:param name="ID" value="#{item.id}"/>
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:dialog>
        </h:body>
    </f:view>
</ui:composition>
