<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <h:body>
        <!-- edit dialog -->
        <p:dialog widgetVar="addRoleDialog"
                  id="addRoleDialog"
                  header="#{msgs.rolesAdd}"
                  width="700px"
                  modal="true"
                  dynamic="true">
            <h:form id="roleForm">
                <p:dataTable var="item"
                             id="selectRoleTable"
                             value="#{RoleForm.lazyDTOModel}"
                             lazy="true"
                             paginator="true"
                             rows="#{LoginForm.myBenutzer.tableSize}"
                             paginatorPosition="bottom">
                    <p:column headerText="#{msgs.role}">
                        <h:outputText value="#{item.title}"/>
                    </p:column>
                    <p:column headerText="#{msgs.actions}" styleClass="actionsColumn">
                        <p:commandLink id="addRole"
                                       action="#{UserForm.addToRole}"
                                       title="add to user group"
                                       update="editForm:userTabView:roleDatatable"
                                       oncomplete="toggleSave()">
                            <i class="fa fa-user-plus fa-lg"/>
                            <f:param name="ID" value="#{item.id}"/>
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:dialog>
    </h:body>
</ui:composition>
