<ui:composition
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!--@elvariable id="client" type="org.kitodo.data.database.beans.Client"-->
    <p:dataTable id="clientDatatable"
                 var="client"
                 sortBy="#{UserForm.clientListSortBy}"
                 value="#{UserForm.userObject.clients}">
        <p:column headerText="#{msgs.clientList}" sortBy="#{client.name}">
            <h:outputText value="#{client.name}"/>
        </p:column>
        <p:column styleClass="actionsColumn" headerText="#{msgs.actions}">
            <p:commandLink id="deleteFromClient"
                           action="#{UserForm.deleteFromClient}"
                           styleClass="action"
                           title="#{msgs.clientDeleteFrom}"
                           rendered="#{isEditMode || isCreateMode}"
                           immediate="true"
                           oncomplete="toggleSave()"
                           update="@form">
                <i class="fa fa-trash-o fa-lg"/>
                <f:param name="ID" value="#{client.id}"/>
            </p:commandLink>
        </p:column>
    </p:dataTable>
    <p:commandButton onclick="PF('addClientDialog').show()"
                     id="addClientButton"
                     value="#{msgs.clientAddTo}"
                     icon="fa fa-plus-circle fa-lg"
                     iconPos="right"
                     update="userClientForm:selectClientTable"
                     immediate="true"
                     rendered="#{isEditMode || isCreateMode}"
                     class="callto m-1em">
    </p:commandButton>

</ui:composition>
