<ui:composition
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">

    <h:form id="changePasswordForm">
        <p:panelGrid id="passwordGrid" columns="3" layout="grid">
            <p:row>
                <div>
                    <!-- new password -->
                    <h:outputLabel for="newPassword" value="#{msgs.neuesPasswort}"/>
                    <p:password redisplay="true" id="newPassword"
                                class="password"
                                value="#{LoginForm.passwortAendernNeu1}"
                                label="#{msgs.neuesPasswort}"
                                required="true"/>
                </div>

                <div>
                    <!-- repeat new password -->
                    <h:outputLabel for="newPasswordRepeat" value="#{msgs.confirmNewPassword}"/>
                    <p:password redisplay="true" id="newPasswordRepeat"
                                class="password"
                                value="#{LoginForm.passwortAendernNeu2}"
                                label="#{msgs.confirmNewPassword}"
                                required="true"
                                match="newPassword"
                                validatorMessage="#{msgs.passwordsDontMatch}"/>
                </div>
                <div>
                    <p:commandButton id="absenden"
                                     value="#{msgs.speichern}"
                                     action="#{LoginForm.saveChangedPassword}"

                                     icon="fa fa-floppy-o fa-lg"
                                     iconPos="right"
                                     validateClient="true"
                                     styleClass="button-filled-blue">
                        <f:ajax execute="@form" render="@form"/>
                    </p:commandButton>
                </div>
            </p:row>
            <p:row/>
            <p:row/>
        </p:panelGrid>
    </h:form>
</ui:composition>
