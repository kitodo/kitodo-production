<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
   <p:dialog id="explanationDialog"
             widgetVar="explanationDialog"
             showHeader="false"
             visible="#{not HelperForm.isHideMassImportExplanationDialog()}"
             modal="true"
             width="680px"
             appendTo="@(body)"
             resizable="false"
             closable="false">
      <h:panelGroup id="massImportExplanationWrapper">
         <h3>#{msgs['massImport']}</h3>
         <div class="select-note ui-messages-info">
            <p>
               <h:outputText value="#{msgs['massImport.explanation']}"/>
            </p>
            <br/>
            <p>
               <h:outputText escape="false"
                             value="#{msgs['massImport.explanation.recordIdentifier']}"/>
            </p>
            <br/>
            <p>
               <h:outputText escape="false"
                             value="#{msgs['massImport.explanation.docType']}"/>
            </p>
         </div>
      </h:panelGroup>

      <p:panelGrid id="buttonFormGrid">
         <p:row>
            <h:form id="buttonForm">
               <p:selectBooleanCheckbox id="hideCheckbox"
                                        itemLabel="#{msgs['massImport.explanation.skipText']}"
                                        value="#{HelperForm.hideMassImportExplanationDialog}">
                  <p:ajax event="change"
                          process="@this"/>
               </p:selectBooleanCheckbox>
               <h:panelGroup layout="block"
                             styleClass="dialogButtonWrapper right">
                     <p:commandButton value="#{msgs.ok}"
                                      id="okButton"
                                      type="button"
                                      widgetVar="closeButton"
                                      onclick="PF('explanationDialog').hide();"
                                      icon="fa fa-times fa-lg"
                                      iconPos="right"
                                      styleClass="primary right"/>
               </h:panelGroup>
            </h:form>
         </p:row>
      </p:panelGrid>
   </p:dialog>
</ui:composition>
