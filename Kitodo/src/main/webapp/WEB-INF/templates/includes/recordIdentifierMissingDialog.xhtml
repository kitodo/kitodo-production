<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
   <p:dialog id="recordIdentifierMissingDialog"
             widgetVar="recordIdentifierMissingDialog"
             showHeader="false"
             modal="true"
             width="680px"
             appendTo="@(body)"
             resizable="false"
             closable="false">
      <h:panelGroup id="warningMessageWrapper">
            <h3>#{err['createProcessForm.createNewProcess.recordIdentifierMissing.caption']}</h3>
            <div class="select-note ui-messages-error">
                <h:outputText value="#{err['createProcessForm.createNewProcess.recordIdentifierMissing.description']}"/>
                <p:dataList value="#{CreateProcessForm.detailsOfRecordIdentifierMissingError}"
                            itemStyleClass="error-item"
                            var="detail">
                    <p><h:outputFormat value="#{err['createProcessForm.createNewProcess.recordIdentifierMissing.detail']}">
                        <f:param value="#{detail.division}" />
                        <f:param value="#{detail.recordIdentifierMetadata}" />
                        <f:param value="#{detail.allowedMetadata}" />
                    </h:outputFormat></p>
                </p:dataList>
            </div>
      </h:panelGroup>

      <p:panelGrid>
         <h:panelGroup layout="block"
                       styleClass="dialogButtonWrapper right">
            <p:commandButton value="#{msgs.close}"
                             type="button"
                             widgetVar="closeButton"
                             onclick="PF('recordIdentifierMissingDialog').hide();"
                             icon="fa fa-times fa-lg"
                             iconPos="right"
                             styleClass="secondary right"/>
         </h:panelGroup>
      </p:panelGrid>
   </p:dialog>
</ui:composition>
