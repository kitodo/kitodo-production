<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <p:dialog id="editCommentDialog"
              width="480"
              resizable="false"
              modal="true"
              dynamic="true"
              widgetVar="editCommentDialog">
        <h:body>
            <h:form id="editCommentForm">
            <h3>#{msgs.commentEdit}</h3>
                <p:outputLabel value="Text"
                               for="editCommentTextArea"/>
                <p:inputTextarea id="editCommentTextArea"
                                 value="#{CommentForm.editedComment.message}"
                                 styleClass="new-comment-box">
                    <p:ajax event="blur"/>
                </p:inputTextarea>
                   <span class="button-wrapper">
                    <!-- Save comment -->
                    <p:commandButton id="save"
                                     value="#{msgs.save}"
                                     action="#{CommentForm.saveEditedComment()}"
                                     update="#{request.requestURI.contains('metadataEditor') ? 'commentsBox:commentsGrid commentsNumberWrapper' : 'tasksTabView:commentsBox:commentsGrid tasksTabView:commentsNumberWrapper'}"
                                     oncomplete="PF('editCommentDialog').hide()"
                                     styleClass="primary dialog"
                                     icon="fa fa-check fa-lg"
                                     iconPos="right"/>
                    <!-- Cancel -->
                    <p:commandButton styleClass="secondary dialog"
                                     value="#{msgs.cancel}"
                                     action="#{CommentForm.setEditedComment(null)}"
                                     icon="fa fa-times fa-lg"
                                     iconPos="right"
                                     onclick="PF('editCommentDialog').hide()">
                    </p:commandButton>
                </span>                
            </h:form>
        </h:body>
    </p:dialog>
</ui:composition>
