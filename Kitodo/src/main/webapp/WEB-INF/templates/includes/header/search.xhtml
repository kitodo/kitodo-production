<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">

    <section id="portal-logo">
        <h:outputLink value="desktop">
            <h:graphicImage name="images/kitodo-logo.svg" alt="Kitodo.Production" height="36" id="kitodo-logo"/>
        </h:outputLink>
        <h:outputLink value="desktop">
            <h:graphicImage name="images/kitodo-icon.svg" alt="Kitodo.Production" width="40" id="kitodo-icon"/>
        </h:outputLink>
    </section>

    <section id="portal-search">
        <h:form id="search-form" action="">
            <p:inputText id="search-field" value="#{SearchResultForm.searchQuery}" a:placeholder="#{msgs.search}">
                <p:ajax event="keyup" update="search-form:search"/>
            </p:inputText>
            <!--<p:inputText id="search-field-short" value="#{SearchResultForm.searchQuery}" a:placeholder="#{msgs.search}"/>-->
            <p:commandButton id="search" type="submit" action="#{SearchResultForm.searchForProcessesBySearchQuery()}"
                             disabled="#{empty param['search-form:search-field']}" icon="fa fa-search"/>
        </h:form>
    </section>

</ui:composition>
