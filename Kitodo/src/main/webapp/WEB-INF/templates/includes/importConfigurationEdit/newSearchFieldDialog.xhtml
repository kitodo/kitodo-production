<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <p:dialog id="addSearchFieldDialog"
              width="640"
              resizable="false"
              modal="true"
              dynamic="true"
              widgetVar="addSearchFieldDialog">
        <h:form id="addSearchFieldForm">
            <h3>#{msgs['importConfig.addSearchField']}</h3>
            <h:panelGroup layout="block"
                          styleClass="dialogFieldWrapper">
                <p:panelGrid columns="1" layout="grid">
                    <p:row>
                        <div>
                            <p:outputLabel for="searchFieldLabel"
                                           value="Search field label"/>
                            <p:inputText id="searchFieldLabel"
                                         styleClass="input-with-button"
                                         value="#{addSearchFieldDialogView.searchField.label}"/>
                            <p:commandButton id="searchFieldLabelHelp" type="button"
                                             styleClass="help-button" icon="fa fa-lg fa-question-circle-o"/>
                            <p:tooltip for="searchFieldLabelHelp"
                                       value="Label displayed to the user when importing processes using the current OPAC import configuration"/>
                        </div>
                    </p:row>
                    <p:row>
                        <div>
                            <p:outputLabel for="searchFieldValue" value="Search field value"/>
                            <p:inputText id="searchFieldValue"
                                         styleClass="input-with-button"
                                         value="#{addSearchFieldDialogView.searchField.value}"/>
                            <p:commandButton id="searchFieldValueHelp" type="button"
                                             styleClass="help-button" icon="fa fa-lg fa-question-circle-o"/>
                            <p:tooltip for="searchFieldValueHelp"
                                       value="URL parameter used when user selects the corresponding search field represented by the label (see above)"/>
                        </div>
                    </p:row>
                    <p:row>
                        <div>
                            <p:outputLabel for="searchFieldHidden"
                                           value="Hidden"/>
                            <p:selectBooleanCheckbox id="searchFieldHidden"
                                                     styleClass="input-with-button switch"
                                                     value="#{addSearchFieldDialogView.searchField.hidden}"/>
                            <p:commandButton id="searchFieldHiddenHelp" type="button"
                                             styleClass="help-button" icon="fa fa-lg fa-question-circle-o"/>
                            <p:tooltip for="searchFieldHiddenHelp"
                                       value="Configure whether the search field should be displayed in the import mask or not"/>
                        </div>
                    </p:row>

                </p:panelGrid>
            </h:panelGroup>
            <h:panelGroup layout="block"
                          styleClass="dialogButtonWrapper">
                <p:commandButton id="apply"
                                 action="#{importConfigurationEditView.addSearchField(addSearchFieldDialogView.searchField)}"
                                 update="editForm:importConfigurationTabView:searchFieldTable
                                                           editForm:importConfigurationTabView:defaultSearchField
                                                           editForm:importConfigurationTabView:idSearchField"
                                 oncomplete="PF('addSearchFieldDialog').hide();toggleSave();"
                                 value="#{msgs.apply}"
                                 styleClass="primary right"/>
                <p:commandButton id="cancel"
                                 type="button"
                                 onclick="PF('addSearchFieldDialog').hide();"
                                 value="#{msgs.cancel}"
                                 icon="fa fa-times fa-lg"
                                 iconPos="right"
                                 styleClass="secondary right"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>
</ui:composition>
