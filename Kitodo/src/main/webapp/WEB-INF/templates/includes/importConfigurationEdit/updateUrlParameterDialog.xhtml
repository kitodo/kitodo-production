<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <p:dialog id="editUrlParameterDialog"
              width="640"
              resizable="false"
              modal="true"
              dynamic="true"
              widgetVar="editUrlParameterDialog">
        <h:form id="editUrlParameterForm">
            <h3>#{msgs['importConfig.editUrlParameter']}</h3>
            <h:panelGroup layout="block"
                          styleClass="not-scrollable dialogFieldWrapper">
                <p:panelGrid columns="1"
                             layout="grid">
                    <p:panel styleClass="column-wrapper">
                        <div>
                            <p:outputLabel for="urlParameterKey"
                                           value="#{msgs['importConfig.urlParameterKey']}"/>
                            <p:inputText id="urlParameterKey"
                                         styleClass="input-with-button"
                                         value="#{updateUrlParameterDialogView.urlParameter.parameterKey}"/>
                            <p:commandButton id="urlParameterKeyHelp"
                                             type="button"
                                             styleClass="help-button"
                                             icon="fa fa-lg fa-question-circle-o"/>
                            <p:tooltip for="urlParameterKeyHelp"
                                       value="Key of parameter added to each query of this custom search interface"/>
                        </div>
                        <div>
                            <p:outputLabel for="urlParameterValue"
                                           value="#{msgs['importConfig.urlParameterValue']}"/>
                            <p:inputText id="urlParameterValue"
                                         styleClass="input-with-button"
                                         value="#{updateUrlParameterDialogView.urlParameter.parameterValue}"/>
                            <p:commandButton id="urlParameterValueHelp"
                                             type="button"
                                             styleClass="help-button"
                                             icon="fa fa-lg fa-question-circle-o"/>
                            <p:tooltip for="urlParameterValueHelp"
                                       value="Value of parameter added to each query of this custom search interface"/>
                        </div>
                    </p:panel>
                </p:panelGrid>
            </h:panelGroup>
            <h:panelGroup layout="block"
                          styleClass="dialogButtonWrapper">
                <p:commandButton id="apply"
                                 action="#{importConfigurationEditView.updateUrlParameter(updateUrlParameterDialogView.urlParameter, updateUrlParameterDialogView.urlParameterIndex)}"
                                 update="editForm:importConfigurationTabView:urlParameterTable"
                                 oncomplete="PF('editUrlParameterDialog').hide();toggleSave();"
                                 value="#{msgs.apply}"
                                 styleClass="primary right"/>
                <p:commandButton id="cancel"
                                 type="button"
                                 onclick="PF('editUrlParameterDialog').hide();"
                                 value="#{msgs.cancel}"
                                 icon="fa fa-times fa-log"
                                 iconPos="right"
                                 styleClass="secondary right"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>
</ui:composition>
