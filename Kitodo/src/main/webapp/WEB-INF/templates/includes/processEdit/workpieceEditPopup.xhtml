<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <!-- edit dialog -->
    <p:dialog widgetVar="editWorkpieceDialog"
              width="480px"
              modal="true"
              resizable="false"
              dynamic="true"
              showHeader="false"
              styleClass="editDialog">
        <h:form id="workpiecePropertyForm">
            <p:panelGrid columns="1" layout="grid">
                <p:row>
                    <h3>#{empty ProcessForm.workpieceProperty.title ? msgs.addWorkpieceProperty : msgs.editProperty}</h3>
                    <h:panelGroup layout="block"
                                  styleClass="dialogFieldWrapper">
                        <div>
                            <!-- title -->
                            <p:outputLabel for="workpiecePropertyTitle"
                                           value="#{msgs.title}" />
                            <p:inputText id="workpiecePropertyTitle"
                                         value="#{ProcessForm.workpieceProperty.title}"
                                         placeholder="#{msgs.title}"
                                         required="#{not empty param['workpiecePropertyForm:save']}"
                                         styleClass="input editDialog"/>
                        </div>
                        <div>
                            <!-- value: text -->
                            <p:outputLabel for="workpiecePropertyValue" value="#{msgs.value}" />
                            <p:inputText id="workpiecePropertyValue" value="#{ProcessForm.workpieceProperty.value}"
                                         styleClass="input editDialog"/>
                        </div>
                    </h:panelGroup>
                    <h:panelGroup layout="block"
                                  styleClass="dialogButtonWrapper">
                        <p:commandButton action="#{ProcessForm.saveWorkpieceProperty}"
                                         id="save"
                                         update="editForm"
                                         oncomplete="PF('editWorkpieceDialog').hide();toggleSave()"
                                         value="#{msgs.apply}"
                                         styleClass="primary right"/>
                        <p:commandButton id="cancel"
                                         onclick="PF('editWorkpieceDialog').hide();"
                                         value="#{msgs.cancel}"
                                         icon="fa fa-times fa-lg"
                                         iconPos="right"
                                         styleClass="secondary right"/>
                    </h:panelGroup>
                </p:row>
            </p:panelGrid>
        </h:form>
    </p:dialog>
</ui:composition>
