<ui:composition
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
    xmlns:p="http://primefaces.org/ui">
    <p:dataTable var="item"
                 id="clientsTable"
                 value="#{ClientForm.lazyDTOModel}"
                 lazy="true"
                 paginator="true"
                 rows="#{LoginForm.loggedUser.tableSize}"
                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 paginatorPosition="bottom">
        <p:column headerText="#{msgs.client}"
                  rendered="#{fn:contains(fn:join(ClientForm.selectedColumns, '-'), 'client.client')}">
            <h:outputText value="#{item.name}"/>
        </p:column>
        <p:column headerText="#{msgs.actions}" styleClass="actionsColumn">
            <h:form id="actionForm">
                <h:link outcome="clientEdit" title="#{msgs.clientEdit}"
                        rendered="#{SecurityAccessController.hasAuthorityGlobalOrForClient('editClient')}">
                    <f:param name="id" value="#{item.id}"/>
                    <i class="fa fa-pencil-square-o fa-lg"/>
                </h:link>
                <p:commandLink id="deleteClient" action="#{ClientForm.delete}" title="#{msgs.delete}"
                               rendered="#{SecurityAccessController.hasAuthorityGlobalOrForClient('deleteClient')}"
                               update="usersTabView:clientsTable">
                    <h:outputText><i class="fa fa-trash-o"/></h:outputText>
                    <f:setPropertyActionListener value="#{item.id}" target="#{ClientForm.clientById}"/>
                    <p:confirm header="#{msgs.confirmDelete}"
                               message="#{msgs.confirmDeleteClient}"
                               icon="ui-icon-alert"/>
                </p:commandLink>
            </h:form>
        </p:column>
    </p:dataTable>
</ui:composition>
