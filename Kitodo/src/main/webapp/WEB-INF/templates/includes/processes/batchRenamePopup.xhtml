<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <p:dialog widgetVar="renameBatchDialog"
              width="480px"
              modal="true"
              dynamic="true"
              resizable="false"
              showHeader="false"
              styleClass="editDialog">
        <h:form id="renameBatchForm">
            <p:panelGrid columns="1" layout="grid">
                <p:row>
                    <h3>#{msgs.renameBatch}</h3>
                    <h:panelGroup layout="block"
                                  styleClass="dialogFieldWrapper">
                        <div>
                            <p:outputLabel for="batchTitle"
                                           value="#{msgs.enterBatchName}"/>
                            <p:inputText id="batchTitle"
                                         value="#{BatchForm.batchTitle}"
                                         placeholder="#{msgs.name}"
                                         required="#{not empty param['renameBatchForm:save']}"
                                         styleClass="input editDialog"/>
                        </div>
                    </h:panelGroup>
                    <h:panelGroup layout="block"
                                  styleClass="dialogButtonWrapper">
                        <p:commandButton action="#{BatchForm.rename}"
                                         id="save"
                                         update="processesTabView:batchForm"
                                         oncomplete="PF('renameBatchDialog').hide();"
                                         value="#{msgs.apply}"
                                         styleClass="primary right">
                        </p:commandButton>
                        <p:commandButton value="#{msgs.cancel}"
                                         immediate="true"
                                         icon="fa fa-times fa-lg"
                                         iconPos="right"
                                         styleClass="secondary right"
                                         onclick="PF('renameBatchDialog').hide();">
                        </p:commandButton>
                    </h:panelGroup>
                </p:row>
            </p:panelGrid>
        </h:form>
    </p:dialog>
</ui:composition>
