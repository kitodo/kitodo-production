<ui:composition
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <!--@elvariable id="process" type="org.kitodo.production.dto.ProcessDTO"-->
    <h:panelGroup
            class="process-progress"
            title="#{ProcessListView.getCurrentTaskTitles(process)}"
            rendered="#{ProcessListView.hasAnyTasks(process) or ProcessListView.hasChildren(process)}"
            style="
            background-image: linear-gradient(
                to right,
                var(--green),
                var(--green) #{ProcessListView.progressClosed(process)}%,
                var(--light-green) #{ProcessListView.progressClosed(process)}%,
                var(--light-green)
                    #{ProcessListView.progressInProcessing(process)
                      + ProcessListView.progressClosed(process)}%,
                var(--light-orange)
                    #{ProcessListView.progressInProcessing(process)
                      + ProcessListView.progressClosed(process)}%,
                var(--light-orange)
                    #{ProcessListView.progressOpen(process)
                      + ProcessListView.progressInProcessing(process)
                      + ProcessListView.progressClosed(process)}%,
                var(--orange)
                    #{ProcessListView.progressOpen(process)
                      + ProcessListView.progressInProcessing(process)
                      + ProcessListView.progressClosed(process)}%);"
    />
</ui:composition>
