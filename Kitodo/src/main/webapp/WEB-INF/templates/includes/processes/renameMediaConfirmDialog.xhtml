<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <p:dialog widgetVar="renameMediaConfirmDialog"
              width="480px"
              modal="true"
              dynamic="true"
              resizable="false"
              showHeader="false"
              styleClass="editDialog">
        <h:form id="renameMediaConfirmForm">
            <h3>#{msgs.renameMedia}</h3>
            <p:panelGrid columns="1" layout="grid">
                <p:row>
                    <h:panelGroup layout="block"
                                  style="max-height: unset; overflow-y: auto;"
                                  styleClass="dialogFieldWrapper">
                        <div>
                            <h:outputText value="#{ProcessForm.mediaRenamingConfirmMessage}"/>
                        </div>
                    </h:panelGroup>
                    <h:panelGroup layout="block"
                                  styleClass="dialogButtonWrapper">
                        <p:commandButton value="#{msgs.ok}"
                                         id="confirm"
                                         onclick="PF('renameMediaConfirmDialog').hide();"
                                         action="#{ProcessForm.startRenaming()}"
                                         styleClass="primary right">
                        </p:commandButton>
                        <p:commandButton value="#{msgs.cancel}"
                                         id="cancel"
                                         immediate="true"
                                         icon="fa fa-times fa-lg"
                                         iconPos="right"
                                         styleClass="secondary right"
                                         onclick="PF('renameMediaConfirmDialog').hide();">
                        </p:commandButton>
                    </h:panelGroup>
                </p:row>
            </p:panelGrid>
        </h:form>
    </p:dialog>
</ui:composition>
