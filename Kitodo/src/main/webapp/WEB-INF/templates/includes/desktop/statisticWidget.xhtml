<ui:composition
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:importEnum type="org.kitodo.enums.ObjectType" var="objectTypeEnum"/>
    <p:dataTable id="statisticsTable"
                 value="#{DesktopForm.objectTypes}"
                 scrollable="true"
                 var="objectType">
        <p:column headerText="#{msgs.type}" styleClass="statistic-table-column">
            <h:outputText value="#{objectType.translation}"/>
        </p:column>
        <p:column headerText="#{msgs.count}" styleClass="statistic-table-column">
            <h:outputText value="#{DesktopForm.getNumberOfElements(objectType)}"/>
        </p:column>
    </p:dataTable>
</ui:composition>
